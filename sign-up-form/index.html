<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>
<body>
    <form action="" method="post" class="form-container">
        <div class="form-heading">
            <h1 class="main-heading">
                Sign up!
            </h1>
            <p class="heading-text">
                Please sign-up to get access to the website!
            </p>
        </div>
        <div class="form-field">
            <h2>Let's do this!</h2>
            <div class="fields">
                <label for="fname">First Name
                    <input type="text" name="fname" id="fname">
                </label>
                <label for="lname">Last name
                    <input type="text" name="lname" id="lname">
                </label>
                <label for="email">Email
                    <input type="email" name="email" id="email">
                </label>
                <label for="phone">Phone Number
                    <input type="tel" name="phone" id="phone">
                </label>
                <label for="password">Password
                    <input type="password" name="password" id="password" required>
                </label>
                <label for="confirmpass">Confirm Password
                    <input type="password" name="confirmpass" id="confirmpass" required>
                </label>
            </div>
        </div>
        <div class="form-footer">
            <button type="submit">Create Account</button>
            <p>Already have an account?<a href="http://" target="_blank" rel="noopener noreferrer">Log in</a></p>
        </div>
    </form>
    <div class="bg-container">
        <div class="logo-container">
            <img src="./src/odin-lined.png" alt="logo" srcset="">
            <p>ODIN</p>
        </div>
        <p>Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project Dashboard</title>
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="side-logo">
                <img src="./src/view-dashboard.svg" alt="" srcset="" width="30px">
                <p>Dashboard</p>
            </div>
            <div class="side-nav">
                <div class="icon">
                    <img src="./src/home-circle.svg" alt="" srcset="" width="25px">
                    <p>Home</p>
                </div>
                <div class="icon">
                    <img src="./src/face-man-profile.svg" alt="" srcset="" width="25px">
                    <p>Profile</p>
                </div>
                <div class="icon">
                    <img src="./src/chat-outline.svg" alt="" srcset="" width="25px">
                    <p>Message</p>
                </div>
                <div class="icon">
                    <img src="./src/history.svg" alt="" srcset="" width="25px">
                    <p>History</p>
                </div>
                <div class="icon">
                    <img src="./src/task.svg" alt="" srcset="" width="25px">
                    <p>Tasks</p>
                </div>
                <div class="icon">
                    <img src="./src/community.svg" alt="" srcset="" width="25px">
                    <p>Communities</p>
                </div>

                <div class="icons-2">
                    <div class="icon">
                        <img src="./src/settings.svg" alt="" srcset="" width="25px">
                        <p>Settings</p>
                    </div>
                    <div class="icon">
                        <img src="./src/support.svg" alt="" srcset="" width="25px">
                        <p>Support</p>
                    </div>
                    <div class="icon">
                        <img src="./src/privacy.svg" alt="" srcset="" width="25px">
                        <p>Privacy</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="header">
                <div class="top-header">
                    <div class="search">
                        <img src="./src/search.svg" alt="" width="25px">
                        <input type="text" name="" id="">
                    </div>

                    <div class="user">
                        <img src="./src/notif.svg" alt="" srcset="" width="25px">
                        <img src="./src/user.svg" alt="" srcset="" width="35px">
                        <p>John Doe</p>
                    </div>
                </div>
                <div class="bottom-header">
                    <div class="welcome">
                        <img src="./src/user.svg" alt="" srcset="" width="50px">
                        <div class="welcome-text">
                            <p>Hi there,</p>
                            <h3>John Doe</h3>
                        </div>
                    </div>
                    <div class="buttons">
                        <button type="button">New</button>
                        <button type="button">Upload</button>
                        <button type="button">Share</button>
                    </div>
                </div>
            </div>
            <div class="main-cards">
                <h2>MAIN</h2>
            </div>
        </div>
    </div>
</body>
</html>
